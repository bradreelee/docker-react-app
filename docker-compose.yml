version: "3"
services:
  react-app:
    build:
      context: .
      dockerfile: "Dockerfile.dev"
    volumes:
      - "/usr/src/app/node_modules"
      - ".:/usr/src/app"
    ports:
      - "3000:3000"
  react-test:
    build:
      context: .
      dockerfile: "Dockerfile.dev"
    volumes:
      - "/usr/src/app/node_modules"
      - ".:/usr/src/app"
    command: ["npm", "run", "test"]
